<mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>{{title}}</span>
      <span class="example-spacer"></span>
      <button [matMenuTriggerFor]="menu" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="navigate('/character')">Nuevo personaje</button>
        <button mat-menu-item (click)="navigate('/character/list')">Personajes</button>
      </mat-menu>
    </mat-toolbar-row>
</mat-toolbar>
