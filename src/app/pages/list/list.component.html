<container title="Lista de Personajes" >
    <mat-form-field appearance="standard">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input autocomplete="off">
    </mat-form-field>
      
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        
          <ng-container matColumnDef="Avatar">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Avatar </th>
          <td mat-cell *matCellDef="let row; let i = index;" (click)="openModal(i)"> 
            <img mat-card-avatar src="{{row.Avatar}}" class="example-header-image">
          </td>
        </ng-container>
        
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let row; let i = index;" (click)="openModal(i)"> {{row.Name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Role">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
          <td mat-cell *matCellDef="let row; let i = index;" (click)="openModal(i)"> {{row.Role}}</td>
        </ng-container>

        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
          <td mat-cell *matCellDef="let row; let i = index">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item  (click)="openModal(i)">
                <mat-icon>edit</mat-icon>
                <span>Editar</span>
              </button>
              <button mat-menu-item (click)="delete(i)" > 
                <mat-icon color="warn"  >delete</mat-icon>
                <span class="delete">Eliminar</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; let i =index;" ></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No se encontraron registros</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
    <br>
</container>
